<md-dialog>
  <md-dialog-content class="size">
    <div class='md-dialog-content'>    
      <div layout="column">
        <md-input-container>
          <label>Edit comment</label>
          <input type="text" ng-model="$ctrl.comment" md-maxlength="255">
        </md-input-container>
        <div layout="row" layout-align="end center">
          <md-button class="edit" ng-click="$ctrl.edit()">Edit</md-button>
        </div>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
