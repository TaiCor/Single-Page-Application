<md-content layout-padding flex="50" flex-offset="25">
  <div>
    <form layout="column">
      <md-input-container>
        <label>Title</label>
        <input></input>
      </md-input-container>
      <md-input-container>
        <label>Description</label>
        <textarea rows="4" maxlength="255" md-select-on-focus ng-model='user'></textarea>
      </md-input-container>
        <input class="ng-hide" id="input-file-id" multiple type="file" />
        <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
    </form>
  </div>
</md-content>
