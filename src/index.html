<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SPA</title>
</head>

<body ng-app="fotoalbum">
  <md-toolbar layout="row" layout-align='start center'>
    <md-button class='md-raised' ui-sref='allposts'>All Posts</md-button>
    <md-button class='md-raised' ui-sref='myposts'>My Posts</md-button>
  </md-toolbar>
  <md-radio-group layout="row">
    <md-radio-button value="postTitle" class="md-primary" ng-click="sortBy('$ctrl.title')">Alphabetical</md-radio-button>
    <md-radio-button value="postDate" class="md-primary"  ng-click="sortBy('$ctrl.date')">New first</md-radio-button>
  </md-radio-group>
  <ui-view></ui-view>
</body>

</html>
