<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SPA</title>
</head>

<body ng-app="fotoalbum">
  <md-toolbar layout="row" layout-align='start center'>
    <md-button class='md-raised' ui-sref='allposts'>All Posts</md-button>
    <md-button class='md-raised' ui-sref='myposts'>My Posts</md-button>
  </md-toolbar>
  <md-radio-group layout="row" ng-model="query">
    <md-radio-button value="title" class="md-primary">Alphabetical</md-radio-button>
    <md-radio-button value="date" class="md-primary">New first</md-radio-button>
  </md-radio-group>
  <ui-view></ui-view>
</body>

</html>
