
  <md-card flex="50" flex-offset="25" class='.md-whiteframe-6dp'>
    <img class="md-card-image" src="{{$ctrl.post.url}}">
    <div layout-padding>
      <h1 class='md-headline'>Title: {{$ctrl.post.title}}</h1>
      <p class="md-title">Description: {{$ctrl.post.description}}</p>
      <p class="md-title">Downloaded: {{$ctrl.post.created | date:'yyyy-MM-dd HH:mm'}}</p>
      <p class="md-title" >Added by <a href="#">{{$ctrl.post.author_name}}</a></p>
      <p>picture id: #{{$ctrl.post.id}}</p>  
      <comments comments="$ctrl.comments"></comments>
    </div>
  </md-card>
