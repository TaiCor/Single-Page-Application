<md-list>
  <md-list-item ng-repeat="comment in $ctrl.comments" class="md-3-line">
    <div class="md-list-item-text" layout="column">
      <h3>{{comment.author_name}}</h3>
      <h4>{{comment.comment}}</h4>
      <p>{{comment.commented | date:'yyyy-MM-dd HH:mm'}}</p>
    </div>
    <div layout="column">
      <md-button aria-label="button-label" class="md-icon-button" ng-click='$ctrl.delete(comment.id)'>
        <ng-md-icon icon="delete" style="fill: black" size="20"></ng-md-icon>
      </md-button>
      <md-button aria-label="button-label" class="md-icon-button" ng-click='$ctrl.showDialog($event, comment.comment, comment.id)'>
        <ng-md-icon icon="mode_edit" style="fill: black" size="20"></ng-md-icon>
      </md-button>
    </div>
    <md-divider></md-divider> 
  </md-list-item>
</md-list>
