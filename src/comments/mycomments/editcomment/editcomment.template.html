<md-dialog>
  <md-dialog-content class="size">
    <div class='md-dialog-content'>
      <form name="editcomment">    
      <div layout="column">
        <md-input-container>
          <label>Edit comment</label>
          <input type="text" name="body" required ng-model="$ctrl.comment" md-maxlength="250">
          <div ng-messages="editcomment.body.$error" role="alert">
            <div ng-message="required">This is required field.</div>
            <div ng-message="md-maxlength">The comment can not be more than 250 long.</div>
          </div>
          </md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row" layout-align="end center">
    <md-button class="edit" ng-click="$ctrl.edit()">Edit</md-button>
    <md-button class="md-warn" ng-click="$ctrl.$mdDialog.hide()">cancel</md-button>
  </md-dialog-actions>
</div>
</form>
</md-dialog>
