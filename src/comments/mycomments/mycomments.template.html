<md-list ng-if="$ctrl.length !== 0">
  <md-list-item ng-repeat="comment in $ctrl.comments" class="md-3-line">
    <div class="md-list-item-text" layout="column">
      <h3>{{comment.author_name}}</h3>
      <h4>{{comment.comment}}</h4>
      <p>{{comment.commented | date:'yyyy-MM-dd HH:mm'}}</p>
    </div>
      <md-menu class="md-secondary">
        <md-button class="md-icon-button" aria-label="menu">
          <ng-md-icon icon="more_vert" style="fill: black" size="25"></ng-md-icon>
        </md-button>
        <md-menu-content width="2"> 
          <md-menu-item>        
            <md-button ng-if='comment.author_id === $ctrl.serviceGetCurrentUser.user.id' aria-label="button-label" ng-click='$ctrl.showDialog($event, comment.comment, comment.id)'>
              <ng-md-icon icon="mode_edit" style="fill: black" size="20"></ng-md-icon> Update
          </md-button>
        </md-menu-item>
          <md-menu-item>
            <md-button aria-label="button-label" ng-click='$ctrl.delete(comment.id, $event)'>
              <ng-md-icon icon="delete" style="fill: black" size="20"></ng-md-icon> Delete
            </md-button>
          </md-menu-item>  
        </md-menu-content>
      </md-menu> 
    <md-divider></md-divider> 
  </md-list-item>
</md-list>
