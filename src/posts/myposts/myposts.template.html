<sort sortkey='$ctrl.sort'></sort>
<h1 class="md-display-2" layout="row" layout-align="center">My Posts</h1>
<div class="column">
  <div flex-offset="30" layout="row" layout-align="start center">
    <md-button class="md-raised md-primary addpost" aria-label="add post" ng-click="$ctrl.showDialog($event)">
      <ng-md-icon icon="add" style="fill: white" size="20px"></ng-md-icon> Add post
    </md-button>
  </div>
  <mypost deletepost="$ctrl.deletePost(postId)" post="post" ng-repeat="post in $ctrl.myPosts | orderBy: $ctrl.sort: true"></mypost>
</div>
